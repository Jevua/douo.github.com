<!DOCTYPE html>
<html lang="zh-Hant-CN" class="borderbox" >
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>{% if page.title %}{{ page.title }} | DouO's Note{% else %}{{ site.title }}{% endif %}</title>
        <meta name="description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

        <!-- Favicon -->
        <link rel="shortcut icon" href="/assets/images/favicon.ico" type="image/x-icon" />
        <!-- Windows 8 Tile Icons -->
        <meta name="application-name" content="{{site.username}} Blog">
        <meta name="msapplication-TileColor" content="#5d4d7a">
        <meta name="msapplication-square70x70logo" content="smalltile.png" />
        <meta name="msapplication-square150x150logo" content="mediumtile.png" />
        <meta name="msapplication-wide310x150logo" content="widetile.png" />
        <meta name="msapplication-square310x310logo" content="largetile.png" />
        <!-- Android Lolipop Theme Color -->
        <meta name="theme-color" content="#5d4d7a">

        <link rel="stylesheet" href="/assets/stylesheets/notes.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <script src="/assets/javascripts/jquery-3.1.1.min.js"></script>
        <script src="/assets/google-code-prettify/prettify.js"></script>
        <script src="/assets/javascripts/iconfont.js"></script>
    </head>

    <body>
        <header>
            <nav class="top-nav">
                <div class="container">
                    <div class="nav-wrapper">
                        <div class="row">
                            <div class="col s12 m10 offset-m1">
                                <h1 class="header">{{ page.title }}</h1>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
            <div class="container"><a href="#" data-target="nav-mobile" class="top-nav sidenav-trigger full hide-on-large-only"><i class="material-icons">menu</i></a></div>
            <ul id="nav-mobile" class="sidenav sidenav-fixed">
                <li class="logo"><a id="logo-container" href="/notes" class="brand-logo">
                    <object id="front-page-logo" type="image/svg+xml" data="/assets/images/materialize.svg">Your browser does not support SVG</object></a></li>
                <li class="search">
                    <div class="search-wrapper">
                        <input id="search" placeholder="Search"><i class="material-icons">search</i>
                        <div class="search-results"></div>
                    </div>
                </li>
                <li class="no-padding" id="nav">
                </li>
            </ul>
        </header>
        <!-- Page Layout here -->
        <main><div class="container">
            <div class="row">
                <div class="col s12 m8 offset-m1 xl7 offset-xl1"> {{ content }}</div>
                <div class="col hide-on-small-only m3 xl3 offset-xl1">
                    <div class="toc-wrapper">
                        <div style="height: 1px;">
                            <ul class="section table-of-contents">
                                <li><a href="#color-usage">Usage</a></li>
                                <li><a href="#sass">Sass</a></li>
                                <li><a href="#palette">Color Palette</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </main>
        {% include google_prettify.html %}
        {% if page.graphviz %}
        {% include graphviz.html %}
        {% endif %}
        {% if page.math %}
        {% include mathjax.html %}
        {% endif %}

        <!--JavaScript at end of body for optimized loading-->
        <script defer src="/assets/javascripts/materialize.js"></script>
            <script defer src="/assets/javascripts/note.js"></script>
    </body>

</html>
