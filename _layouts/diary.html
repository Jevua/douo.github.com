---
layout: base
---
<div class="post-meta">
    <span class="post-date">{{ page.date | date: "%Y-%m-%d" }}</span>
    {% for category in page.categories %}<span><a href="/categories#{{ category }}-ref" class="category category-{{ category }} waves-effect waves-light">{{category}}</a></span>
    {% endfor %}
</div>

<article>
    {{ content }}
</article>

<a class="btn-floating btn-large waves-effect waves-light scale-transition fab" id="fab"><i class="material-icons">keyboard_arrow_up</i></a>
