name: Deloy

# 提交到 develop 才会触发
on:
  push:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v1
      with:
        fetch-depth: 1
    - uses: actions/cache@v1
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
                    ${{ runner.os }}-node-
    - uses: actions/cache@v1
      with:
        path: vendor/bundle
        key: ${{ runner.os }}-gem-${{ hashFiles('**/Gemfile.lock') }}
        restore-keys: |
                    ${{ runner.os }}-gem-
    - uses: actions/setup-node@v1
      with:
        node-version: '8.11.1'
    - run: npm install
    - uses: actions/setup-ruby@v1
      with:
        ruby-version: '2.3.3' 
    - run: |
         bundle config path vendor/bundle
         bundle install
    - name: Build
      run: npm run build
    - name: Upload
      uses: actions/upload-artifact@v1
      with:
        name: site
        path: _site
