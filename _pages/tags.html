title: 标签
date: '2010-04-20'
permalink: /tags/
layout: page
---

<div id="test"></div>
<div class="tagscloud" id="tagscloud">
  <div class="progress">
    <div class="indeterminate"></div>
  </div>
</div>

<!-- Posts by Tag -->
    {% for tag in site.tags %}
    {% capture name %}{{ tag | first }}{% endcapture %}
    <h2 class="category-title" id="{{ name }}-ref">{{ name }}</h2>
    <ul>
      {% for post in site.tags[name] %}{% if post.title != null %}
      {% include post-list post=post %}
      {% endif %}{% endfor %}
    </ul>
    {% endfor %}

<script defer async="async" src="/assets/tags.js"></script>
