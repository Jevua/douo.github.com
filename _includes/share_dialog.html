<button id="fab-share" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored fab">
    <i class="material-icons">share</i>
</button>
<dialog class="share-dialog mdl-dialog">
    <h4 class="mdl-dialog__title">分享到…</h4>
    <div class="mdl-dialog__content">
        <img class="qrcode" src="http://s.jiathis.com/qrcode.php?url={{ page.url | absolute_url | cgi_escape }}"/>
        <!-- JiaThis Button BEGIN -->
        <div class="share-button jiathis_style_32x32">
            <a class="jiathis_button_tsina"></a>
            <a class="jiathis_button_qzone"></a>
            <a class="jiathis_button_tqq"></a>
            <a class="jiathis_button_douban"></a>
            <a class="jiathis_button_youdao"></a>
            <a class="jiathis_button_reddit"></a>
            <a class="jiathis_button_pocket"></a>
            <a class="jiathis_button_fb"></a>
            <a class="jiathis_button_twitter"></a>
            <a class="jiathis_button_googleplus"></a>
            <a class="jiathis_button_linkedin"></a>
        </div>
    </div>
    <div class="mdl-dialog__actions">
        <button type="button" class="mdl-button close">关闭</button>
    </div>
</dialog>
<script>
 var dialog = document.querySelector('dialog');
 var showDialogButton = document.querySelector('#fab-share');
 if (! dialog.showModal) {
     dialogPolyfill.registerDialog(dialog);
 }
 showDialogButton.addEventListener('click', function() {
     dialog.showModal();
 });
 dialog.querySelector('.close').addEventListener('click', function() {
     dialog.close();
 });
</script>
<script type="text/javascript" src="http://v3.jiathis.com/code/jia.js" charset="utf-8"></script>
<!-- JiaThis Button END -->
