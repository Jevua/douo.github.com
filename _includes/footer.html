<footer class="page-footer">
    <div class="container">
        <div class="row">
            <div class="col l6 s12">
                <div class="social">
            <ul>
            {% for data in site.network %}
            <li>
            <a href="{{ data.url}}" title="{{ data.name }}">
            <svg class="icon" aria-hidden="true">
                <use xlink:href="#icon-{{ data.id }}"></use>
            </svg>
            </a>
            </li>
            {% endfor %}
            </ul>
                </div>
            </div>
            <div class="col l6 s12">
                <div class="footer-nav">
                    {% for data in site.nav %}
                    <a href="{{ data.url }}">{{ data.describe }}</a>
                    {% endfor %}
                </div>
        </div>
        </div>
        <div class="row">
            <div class="col l6 s12">
                <h5 class="white-text">友情链接</h5>
                <ul class="mdl-mega-footer__link-list">
                    {% for link in site.links %}
                    <li><a href="{{ link.url }}">{{ link.title }}</a></li>
                    {% endfor%}
                </ul>
            </div>
        </div>
    </div>
    <div class="footer-copyright">
        <div class="container">
            ©2009-世界末日 | 基於 <a href="https://jekyllrb.com">Jekyll</a> | 主题 <a href="#">Moon</a> |
        </div>
    </div>
</footer>
